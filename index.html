<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- == GOOGLE FONTS == -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pacifico&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400&family=Righteous&display=swap" rel="stylesheet" />
    <!-- == CSS == -->
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Glassmorphism Card</title>
  </head>
  <body>
    <div class="container">
      <img src="botol.png" class="bg" alt="" />
      <div class="oval"></div>
      <div class="card">
        <div class="product">
          <img src="Sprite.png" class="can" alt="" />
          <img src="croot.png" class="croot" alt="" />
        </div>
        <div class="desc">
          <h3>Sprite Slim 250ml</h3>
          <p>
            Sprite is a lightly carbonated drink made by The Coca-Cola Company. This drink has a lemon-lime taste and is packaged in cans. Sprite has a light and refreshing texture, making it a popular choice for lunch or as an
            after-workout drink.
          </p>
          <p class="price">$1.99</p>
          <button>Add Cart</button>
        </div>
      </div>
      <img src="ice-2.png" class="ice-1" alt="" />
    </div>
  </body>
</html>
